name: Hello World Workflow
on: [push]
jobs:
 blog_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
      - name: Install
        run: npm ci
      - name: Run script  
        run: node blog.js
        env:
          host: ${{ secrets.HASHNODE_BLOG_NAME }}
